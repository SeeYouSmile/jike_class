spring.shardingsphere.datasource.names=db_0,db_1
spring.shardingsphere.datasource.common.type=com.zaxxer.hikari.HikariDataSource
spring.shardingsphere.datasource.common.driver-class-name=com.mysql.cj.jdbc.Driver
#data1
#spring.shardingsphere.datasource.db_0.type=com.zaxxer.hikari.HikariDataSource
#spring.shardingsphere.datasource.db_0.driver-class-name=com.mysql.cj.jdbc.Driver
spring.shardingsphere.datasource.db_0.jdbc-url=jdbc:mysql://localhost:3306/db_0
spring.shardingsphere.datasource.db_0.username=root
spring.shardingsphere.datasource.db_0.password=
#data2
#spring.shardingsphere.datasource.db_1.type=com.zaxxer.hikari.HikariDataSource
#spring.shardingsphere.datasource.db_1.driver-class-name=com.mysql.cj.jdbc.Driver
spring.shardingsphere.datasource.db_1.jdbc-url=jdbc:mysql://localhost:3306/db_1
spring.shardingsphere.datasource.db_1.username=root
spring.shardingsphere.datasource.db_1.password=
#user表规则
spring.shardingsphere.rules.sharding.tables.t_user.actual-data-nodes=db_$->{0..1}.t_user_$->{0..1}
#分库策略
spring.shardingsphere.rules.sharding.tables.t_user.database-strategy.standard.sharding-column=id
spring.shardingsphere.rules.sharding.tables.t_user.database-strategy.standard.sharding-algorithm-name=db-rule
#分表策略
spring.shardingsphere.rules.sharding.tables.t_user.table-strategy.standard.sharding-column=age
spring.shardingsphere.rules.sharding.tables.t_user.table-strategy.standard.sharding-algorithm-name=table-rule
#分片算法
spring.shardingsphere.rules.sharding.sharding-algorithms.db-rule.type=INLINE
spring.shardingsphere.rules.sharding.sharding-algorithms.db-rule.props.algorithm-expression=db_$->{id%2}}
spring.shardingsphere.rules.sharding.sharding-algorithms.table-rule.type=INLINE
spring.shardingsphere.rules.sharding.sharding-algorithms.table-rule.props.algorithm-expression=t_user_$->{age%2}}
#打印sql
spring.shardingsphere.props.sql.show=true